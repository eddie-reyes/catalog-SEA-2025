<!DOCTYPE html>
<html>
    <head>
        <title>Evolutionary Tree</title>
        <meta name="description" content="A Catalog of Species" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/e9217e215b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module" src="index.js"></script>
        <div class="bg"></div>
        <header class="main-header">
            <h1 class="title">Evolutionary Tree of Life</h1>
            <h2 class="subtext">Based on the "Evolutionary Tree of Life" by UsefulCharts</h2>
        </header>
        <div id="card-container"></div>
        <div class="category" style="display: none">
            <h2>Title</h2>
        </div>
        <div class="species" style="display: none">
            <img src="" />
            <h3>Title</h3>
            <p>Description</p>
        </div>
        <div class="row"></div>
        <div class="footer">
            <div class="search-bar">
                <i class="fas fa-2xl fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search Species..." />
                <button class="search-btn">Search</button>
            </div>
        </div>
    </body>
</html>
