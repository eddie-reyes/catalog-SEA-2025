<!DOCTYPE html>
<html>
    <head>
        <title>Evolutionary Tree of Life</title>
        <meta name="description" content="A Catalog of Species" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="./favicon.svg" />
        <script src="https://kit.fontawesome.com/e9217e215b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script type="module" src="index.js"></script>
        <div class="bg"></div>
        <header class="main-header">
            <h1 class="title">
                Evolutionary Tree of Life
                <p class="subtext">Based on "The Evolutionary Tree of Life" by UsefulCharts</p>
            </h1>
        </header>
        <div id="card-container"></div>
        <div class="category" style="display: none">
            <h2>Title</h2>
        </div>
        <div class="species" style="display: none">
            <img src="" />
            <h3>Title</h3>
            <p>Description</p>
        </div>
        <div class="row"></div>
        <div class="footer">
            <button class="reset-btn">Reset</button>
            <div class="search-bar">
                <i class="fas fa-2xl fa-search"></i>
                <input type="text" class="search-input" placeholder="Search Species..." />
                <button class="search-btn">Search</button>
            </div>
            <div class="filter">
                <i class="fas fa-2xl fa-filter"></i>
                <select name="kingdom" id="kingdom">
                    <option value="default">Filter by Kingdom/Class</option>
                    <option value="fungi">Fungi</option>
                    <option value="animalia">Animalia</option>
                    <option value="plantae">Plantae</option>
                    <option value="insect">Insect</option>
                    <option value="reptiles">Reptiles</option>
                </select>
            </div>
        </div>
    </body>
</html>
